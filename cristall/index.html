<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal - Roblox Executor</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hide default cursor */
        }
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #333, #111);
            color: #f2f2f2;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        /* Cursor Hover Effect */
        button:hover ~ #custom-cursor {
            width: 30px;
            height: 30px;
            background-color: #444;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        /* Header Styling */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Button Container */
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button Styling */
        .buttons button {
            background-color: transparent;
            color: #f2f2f2;
            border: 2px solid #f2f2f2;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buttons button:hover {
            background-color: #f2f2f2;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }

        /* Price Section */
        #price-section {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin: 60px auto 0;
            max-width: 600px;
            text-align: center;
        }
        #price-section h2 {
            font-size: 2rem;
            color: #f2f2f2;
            margin-bottom: 20px;
        }
        #price-section ul {
            list-style: none;
            font-size: 1.2rem;
            color: #d1d1d1;
            padding: 0;
        }
        #price-section li {
            margin-bottom: 15px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #price-section li:hover {
            background: #444;
        }

        /* Smooth Scroll and Animation */
        html {
            scroll-behavior: smooth;
        }

        /* Background Visuals */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.1), transparent),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>

    <!-- Background Visuals -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Cristal - Roblox Executor</h1>
        <div class="buttons">
            <button id="price-btn">Price</button>
            <button id="discord-btn">Discord</button>
        </div>
    </div>

    <!-- Price Section -->
    <div id="price-section">
        <h2>Prices</h2>
        <ul>
            <li>1 Week Key - $5</li>
            <li>1 Month Key - $12</li>
            <li>Lifetime Key - $36</li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script>
        // Custom Cursor Movement
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Scroll to Price Section
        document.getElementById('price-btn').onclick = () => {
            document.getElementById('price-section').scrollIntoView({ behavior: 'smooth' });
        };

        // Redirect to Discord Invite
        document.getElementById('discord-btn').onclick = () => {
            window.location.href = 'https://discord.gg/your-invite-link'; // Replace with actual invite link
        };
    </script>
</body>
</html>

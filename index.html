<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Reborn</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(28, 28, 28, 0.9);
            padding: 1rem 2rem;
            border-radius: 30px;
            position: fixed;
            top: 20px;
            display: flex;
            gap: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .navbar a:hover {
            color: #ff6f61;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main title styling */
        h1 {
            margin-top: 100px;
            font-size: 3.5rem;
            text-align: center;
            color: #ff6f61;
            animation: fadeIn 1s ease forwards;
            z-index: 10;
        }

        /* Background circles as website design */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.4), transparent 80%);
            filter: blur(80px);
            animation: float 6s ease-in-out infinite;
        }

        /* Positioning of background circles */
        .circle-left {
            width: 400px;
            height: 400px;
            top: 30%;
            left: -150px;
        }

        .circle-right {
            width: 400px;
            height: 400px;
            top: 60%;
            right: -150px;
        }

        /* Animation for background circles */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                width: 90%;
                text-align: center;
                padding: 1rem;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }

            h1 {
                font-size: 2.5rem;
            }

            /* Smaller background circles for mobile */
            .circle-left, .circle-right {
                width: 250px;
                height: 250px;
                top: auto;
            }

            .circle-left {
                top: 20%;
                left: -100px;
            }

            .circle-right {
                top: 70%;
                right: -100px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#faq">FAQ</a>
        <a href="#buy">Buy</a>
        <a href="#scripts">Scripts</a>
    </nav>

    <!-- Main title -->
    <h1>Sakura Reborn</h1>

    <!-- Background circles as design elements -->
    <div class="background-circle circle-left"></div>
    <div class="background-circle circle-right"></div>

</body>
</html>

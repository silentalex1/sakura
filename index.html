<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Reborn</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(28, 28, 28, 0.9);
            padding: 1rem 2rem;
            border-radius: 30px;
            position: fixed;
            top: 20px;
            display: flex;
            gap: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .navbar a:hover {
            color: #ff6f61;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main title styling */
        h1 {
            margin-top: 100px;
            font-size: 3.5rem;
            text-align: center;
            color: #ff6f61;
            animation: fadeIn 1s ease forwards;
        }

        /* Circle elements styling */
        .circles-container {
            display: flex;
            gap: 5rem;
            margin-top: 3rem;
            justify-content: center;
        }

        /* Main circle style */
        .circle {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #ff6f61, #ffb74d);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Inner gradient for layered effect */
        .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.5), transparent 80%);
            border-radius: 50%;
            z-index: -1;
        }

        /* Glow effect */
        .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: -2;
            filter: blur(20px);
        }

        /* Hover effect */
        .circle:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 111, 97, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                width: 90%;
                text-align: center;
                padding: 1rem;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }

            .circles-container {
                flex-direction: column;
                gap: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#faq">FAQ</a>
        <a href="#buy">Buy</a>
        <a href="#scripts">Scripts</a>
    </nav>

    <!-- Main title -->
    <h1>Sakura Reborn</h1>

    <!-- Main content with circles -->
    <div class="circles-container">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</body>
</html>
